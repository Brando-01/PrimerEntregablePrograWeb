# Frontend CI - Verify build integrity
# Vercel syncs automatically with GitHub, so this workflow just validates the build
name: Frontend CI - Build verification

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'
          cache: 'npm'
      
      - name: Install dependencies
        run: npm ci --prefer-offline --no-audit --progress=false
      
      - name: Build application
        run: npm run build
        env:
          VITE_API_URL: https://backendtrabajo-1.onrender.com
      
      - name: Verify build output
        run: |
          if [ -d "dist" ]; then
            echo "Build successful - dist folder created"
            ls -la dist/
          else
            echo "Build failed - dist folder not found"
            exit 1
          fi
          